<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>

  <p>Todo List</p>
<input type="text" placeholder="Todo name" class="js-class-input">
<button onclick="
addTodo();
">Add</button>
  

<script>
const todoList=[];


function addTodo()
{
const inputElement=document.querySelector(".js-class-input");


const name=inputElement.value;
todoList.push(name);


console.log(todoList)
inputElement.value='';
}




</script>
</body>
</html>
