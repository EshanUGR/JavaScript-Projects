<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM PROJECT</title>

  <style>
button{
  background-color: green;
  padding:6px 10px;
  border:none;

}
.cost-input{

  padding:6px 10px;
  color:gray;
  font-size:16px;

}
.calculate-button{
color:white;
background-color: green;
border:none;
font-size: 15px;
padding:12px 15px;
cursor:pointer;

}
  </style>
</head>
<body>

  <h4>Amozone shipping Calculator</h4>
  <h4>Order under $40=+10$ shipping</h4>
  <h4>Order above $40=Free Shipping</h4>

  <input type="text" id="number" placeholder="Cost of  order" onkeydown="handleKeyDown()" class="cost-input">
  <button  id="calBtn" class="calculate-button">Calculate</button>

  <p id="value"></p>
  <p id="dis"></p>
  <script>

    function handleKeyDown()
    {

      if(event.key==='Enter')
    {
      console.log(`Inside the if function`)
    }
    }
    const btn=document.querySelector("#calBtn");
let ship=document.querySelector("#number");



    btn.addEventListener("click",function()
  {
    
let cost=ship.value;




if(cost>40)
{
document.querySelector("#value").innerHTML=`$${cost}`


document.querySelector("#dis").innerHTML="Congragulations! you got 10$ shipping free"
}
else{
cost=Number(cost)+10;
document.querySelector("#value").innerHTML=`$${cost}`
document.querySelector("#dis").innerHTML="Oops! you didn't get 10$ shipping free"
}



  })
    






  </script>
</body>
</html>
